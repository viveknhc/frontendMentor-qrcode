<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>

  <section>
    <div class="qrcode-box">
      <div class="card" style="width: 18rem;">
        <img class="img-fluid" src="assets/images/image-qr-code.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Improve your front-end skills by building projects</h5>
          <p class="card-text">Scan the QR code to visit Frontend Mentor and take your codding skills to the next level
          </p>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
